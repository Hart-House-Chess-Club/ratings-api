services:
  fide-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fide-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    working_dir: "/app"
    stop_grace_period: 5s
    command: sh -c "uvicorn src.api:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./:/app
      - rating-data:/app/rating-lists
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_EXPIRY=3600
      - MONGO_URI=${MONGO_TOKEN}
      - MONGO_DB=fide_api
      - FIDE_DOWNLOAD_URL=https://ratings.fide.com/download/standard_rating_list_xml.zip
      - CFC_DOWNLOAD_URL=https://storage.googleapis.com/cfc-public/data/tdlist.txt
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
      
  redis:
    image: redis:7-alpine
    container_name: fide-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
  rating-data:
